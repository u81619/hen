<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALL GOLDHEN</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Cairo", sans-serif;
    background: url("default.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.5s ease-in-out;
  }

  /* ===== الهيدر ===== */
  .header {
    position: fixed;
    top: 15px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 12px 25px;
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    opacity: 0;
    transform: translateX(-60px);
    animation: slideIn 1s ease-out forwards;
  }
  .header .logo {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: 2px solid #fff;
  }

  @keyframes slideIn {
    to { opacity: 1; transform: translateX(0); }
  }

  /* ===== الشبكة ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    padding: 40px;
    z-index: 1;
  }
  .grid a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    border-radius: 15px;
    padding: 20px;
    overflow: hidden;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .grid a::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, red, blue, purple, cyan, magenta, lime, yellow);
    background-size: 400% 400%;
    animation: rgbFlow 6s linear infinite;
    z-index: -2;
  }
  .grid a::after {
    content: "";
    position: absolute;
    inset: 3px;
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    z-index: -1;
  }
  .grid a:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
  }

  @keyframes rgbFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== قسم الثيمات في الأعلى يمين ===== */
  .themes {
    position: fixed;
    top: 15px;
    right: 20px;
    display: flex;
    gap: 12px;
    background: rgba(0,0,0,0.7);
    padding: 12px;
    border-radius: 14px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    z-index: 10;
  }
  .themes img {
    width: 60px;
    height: 40px;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.3s ease, border-color 0.3s ease;
  }
  .themes img:hover {
    transform: scale(1.2);
  }
  .themes img.selected {
    border-color: lime;
    transform: scale(1.2);
  }

  /* ===== تأثير خفيف على الجسم ===== */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.2);
    pointer-events: none;
    backdrop-filter: blur(2px);
  }
</style>
</head>
<body>

<div class="themes"></div>

<script>
const imgs = ["default.jpg","2.jpg","3.gif","4.gif","5.jpg"];
const themesContainer = document.querySelector(".themes");

// الخلفية الافتراضية
if(!localStorage.getItem("theme")){
  localStorage.setItem("theme", "default.jpg");
}

// تطبيق الخلفية
function applyTheme(img){
  document.body.style.background = `url('${img}') no-repeat center center fixed`;
  document.body.style.backgroundSize = "cover";
}

// رسم الصور
function renderThemes(){
  themesContainer.innerHTML = "";
  imgs.forEach(img => {
    const thumb = document.createElement("img");
    thumb.src = img;
    if(localStorage.getItem("theme") === img) thumb.classList.add("selected");
    thumb.onclick = () => {
      localStorage.setItem("theme", img);
      applyTheme(img);
      renderThemes();
    };
    themesContainer.appendChild(thumb);
  });
}

// تفعيل عند التحميل
applyTheme(localStorage.getItem("theme"));
renderThemes();
</script>
