<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALL GOLDHEN</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Cairo", sans-serif;
    background: #08090b; /* خلفية داكنة أساسية */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.5s ease-in-out;
  }

  /* ===== الخلفية المتحركة من Blob ===== */
  .bg-anim{position:fixed;inset:-20%;z-index:-1;filter:blur(60px);opacity:.45;pointer-events:none}
  .blob{position:absolute;width:50vmax;height:50vmax;border-radius:50%;mix-blend-mode:screen;animation:float 22s ease-in-out infinite}
  .b1{background:radial-gradient(circle at 30% 30%, #f5d06f 0%, transparent 60%);left:-10%;top:-10%;animation-delay:0s}
  .b2{background:radial-gradient(circle at 70% 40%, #8cc8ff 0%, transparent 60%);right:-15%;top:10%;animation-delay:4s}
  .b3{background:radial-gradient(circle at 40% 70%, #b387ff 0%, transparent 65%);left:10%;bottom:-15%;animation-delay:8s}
  @keyframes float{0%,100%{transform:translate3d(0,0,0) scale(1)}50%{transform:translate3d(4%, -2%, 0) scale(1.05)}}

  /* ===== الهيدر ===== */
  .header {
    position: fixed;
    top: 15px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 12px 25px;
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
  }
  .header .logo {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: 2px solid #fff;
  }

  /* ===== الشبكة ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    padding: 40px;
    z-index: 1;
  }
  .grid a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    border-radius: 15px;
    padding: 20px;
    overflow: hidden;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .grid a::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, red, blue, purple, cyan, magenta, lime, yellow);
    background-size: 400% 400%;
    animation: rgbFlow 6s linear infinite;
    z-index: -2;
  }
  .grid a::after {
    content: "";
    position: absolute;
    inset: 3px;
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    z-index: -1;
  }
  .grid a:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
  }
  @keyframes rgbFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== قسم الثيمات في الأعلى يمين ===== */
  .themes {
    position: fixed;
    top: 15px;
    right: 20px;
    display: flex;
    gap: 12px;
    background: rgba(0,0,0,0.7);
    padding: 12px;
    border-radius: 14px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    z-index: 10;
  }
  .themes img {
    width: 60px;
    height: 40px;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.3s ease, border-color 0.3s ease;
  }
  .themes img:hover { transform: scale(1.2); }
  .themes img.selected { border-color: lime; transform: scale(1.2); }
</style>
</head>
<body>

<!-- خلفية متحركة -->

<div class="themes"></div>

<script>
const imgs = ["1.png","2.jpg","3.gif","4.gif","5.jpg"];
const themesContainer = document.querySelector(".themes");

// إذا لم يختار المستخدم أي ثيم، سيتم استخدام أول صورة
if(!localStorage.getItem("theme")){
  localStorage.setItem("theme", imgs[0]);
}

function applyTheme(img){
  document.body.style.background = `url('${img}') no-repeat center center fixed`;
  document.body.style.backgroundSize = "cover";
}

function renderThemes(){
  themesContainer.innerHTML = "";
  imgs.forEach(img => {
    const thumb = document.createElement("img");
    thumb.src = img;
    if(localStorage.getItem("theme") === img) thumb.classList.add("selected");
    thumb.onclick = () => {
      localStorage.setItem("theme", img);
      applyTheme(img);
      renderThemes();
    };
    themesContainer.appendChild(thumb);
  });
}

applyTheme(localStorage.getItem("theme"));
renderThemes();
</script>

</body>
