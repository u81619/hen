
<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>ALL GOLDHEN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 130px);
      grid-gap: 20px;
    }

    .grid a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-decoration: none;
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      overflow: hidden;
      z-index: 1;
    }

    /* خلفية متدرجة متحركة */
    .grid a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, red, blue, purple, cyan, magenta, lime, yellow);
      background-size: 400% 400%;
      animation: rgbFlow 6s linear infinite;
      z-index: -2;
    }

    /* تلميع خلفي */
    .grid a::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      z-index: -1;
    }

    /* أنميشن */
    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* تأثير الهوفر */
    .grid a:hover {
      transform: scale(1.15);
      transition: 0.4s ease;
    }
  </style>
</head>
