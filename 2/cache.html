<html manifest="4GAMER.cache">
<head>
<title>4GAMER PSFREE</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background: #0b1c4d; /* خلفية زرقاء داكنة */
  color:white;
  font-size:28px;
  font-family:Arial, sans-serif;
  margin:0;overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

@font-face{
  font-family:'logging';
  src:url('fonts/LiberationMono-Regular.ttf')
}

/* نص التحميل بالمنتصف وتدرج أزرق/بنفسجي متحرك */
.info{
  font-family:'logging',monospace;
  font-size:28px;
  text-align:center;
  /* تدرج لوني للنص */
  background: linear-gradient(90deg,#1e3a8a,#5b21b6,#1e3a8a);
  background-size:200% 100%;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:gradientMove 6s linear infinite;
  text-shadow: 0 0 12px rgba(46,16,101,0.3);
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>

<script>
history.replaceState(null,null,'index.html');
var histlength=history.length;history.go(-histlength);

function DLProgress(e){
  var Percent = (Math.round(e.loaded / e.total * 100));
  msgs.innerHTML = "جاري تثبيت الكاش ... " + Percent + "%";
}

function DisplayCacheProgress(){
  setTimeout(function(){ msgs.innerHTML = "تم تثبيت الكاش بنجاح"; },2000);
  setTimeout(function(){ location.reload(); },3000);
}

window.applicationCache.addEventListener("progress",DLProgress,false);
window.applicationCache.oncached = function(){ DisplayCacheProgress(); };
window.applicationCache.onupdateready = function(){ DisplayCacheProgress(); };
</script>
</head>
<body>
  <div id="msgs" class="info"></div>
</body>
</html>
